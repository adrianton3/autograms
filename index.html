<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autograms</title>
    <style>
        div {
            padding: 2px;
        }

        #out {
            height: 250px;
            width: 500px;
        }
    </style>
</head>
<body>
    <div>
        <label for="language">Language</label> <select id="language"></select>
    </div>

    <div>
        <label for="first">First</label> <input id="first" type="number" value="-1" min="-1" max="30">
        <label for="second">Second</label> <input id="second" type="number" value="-1" min="-1" max="30">
    </div>

    <div>
        <label for="fudge">Fudge</label> <input id="fudge" type="number" value="8" min="2" max="30">
    </div>

    <div>
        <label for="intro">Intro</label> <input id="intro" type="text">
        <label for="last-separator">Last separator</label> <input id="last-separator" type="text">
    </div>

    <div><button id="run">Run</button></div>

    <div>
        <label for="out">Output</label>
    </div>

    <div>
        <textarea id="out"></textarea>
    </div>

    <script>window.auto = {}</script>

    <script src="languages/italian.js"></script>
    <script src="languages/romanian.js"></script>

    <script src="src/runner.js"></script>
    <script src="src/main.js"></script>
</body>
</html>

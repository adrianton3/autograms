<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autograms</title>
    <style>
        body {
            font-family: sans-serif;
        }

        div {
            padding: 2px;
        }

		.section-header {
			padding-top: 24px;
		}

        textarea {
            width: 500px;
        }

        #out-log {
            height: 150px;
        }

        #out-solutions,#out-status {
            height: 50px;
        }

        input[type="number"] {
            width: 40px;
        }

        button {
            width: 64px;
        }

        #partials-count,#partials-index,#estimated-time {
            background-color: hsl(0, 0%, 95%);
            font-family: monospace;
            margin-left: 3px;
            margin-right: 3px;
            padding: 0px 4px;
            border: 1px solid hsl(0, 0%, 80%);
        }
    </style>
</head>
<body>
    <div>
        <label for="language">Language</label> <select id="language"></select>
    </div>

    <div>
        <input type="radio" id="option-autogram" name="option" checked><label for="option-autogram">Autogram</label>
        <br>
        <input type="radio" id="option-reflexicon" name="option"><label for="option-reflexicon">Reflexicon</label>
    </div>

    <div>
        <label for="prefix-length">Prefix length</label> <input id="prefix-length" type="number" value="2" min="1" max="4">
    </div>

    <div>
        <label for="fudge-start">Fudge start</label> <input id="fudge-start" type="number" value="8" min="2" max="30">
    </div>

    <div>
        <label for="thread-count-max" title="Number of active threads in the thread pool">Thread count max</label> <input id="thread-count-max" type="number" value="2" min="1" max="32">
        <label for="fudge-time-min" title="Increase fudge until iteration exceeds this amount of time">Min time (s)</label> <input id="fudge-time-min" type="number" value="30" min="0" max="3600">
    </div>

    <div>
        <button id="run">Run</button>
        <button id="info">Info</button>
        Partial <span id="partials-index">-</span>/<span id="partials-count">-</span> Estimated time<span id="estimated-time">-</span>
    </div>

    <div class="section-header"><label for="out-log">Output</label></div>
    <div><textarea id="out-log"></textarea></div>

    <div class="section-header"><label for="out-solutions">Solutions</label></div>
    <div><textarea id="out-solutions"></textarea></div>

    <div class="section-header"><label for="out-status">Status</label></div>
    <div><textarea id="out-status"></textarea></div>

    <script>window.auto = {}</script>

    <script src="languages/italian.js"></script>
    <script src="languages/romanian.js"></script>
    <script src="languages/latin.js"></script>
    <script src="languages/english.js"></script>
    <script src="languages/french.js"></script>

    <script src="src/worker-pool.js"></script>
    <script src="src/runner/common.js"></script>
    <script src="src/runner/brute.js"></script>

    <script src="src/persist.js"></script>
    <script src="src/ui.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
